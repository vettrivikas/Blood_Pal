  <script>
     $(function(){
       $("#campid").change(function(){
         localStorage.setItem('key',this.value);
         console.log(localStorage.getItem('key'));
       });
     });

     const addBtn=document.getElementById('add');

     addBtn.addEventListener('click', (e) => 
    {
      e.preventDefault();
      if(localStorage.getItem('key')!=='select the camp' && localStorage.getItem('key')!=='')
      {
        window.location.replace("donor_reg.html");
      }
      else
      {
        alert('Select the Camp');
      }
    });
  </script>
